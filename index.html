<!DOCTYPE html>
<html>
<head>
	<link href="gbooks-widget-styles.css" type="text/css" rel="stylesheet" />

	<script src="widget.js" type="text/javascript"></script>
	<script type="text/javascript">
		function GBooksWidgetInit() {
			/**
			 * Initializing widget with custom id and bookshelf Id.
			 * Providing id of element where the widget will be rendered.
			 */
			GBooksWidget.init({
				userId : '109727465735020466392',
				bookshelfId : '2',
				containerId : 'books',
				itemsNumber : 3,
				resourcesBaseUrl : 'http://getevent.com.ua/dev'
			});
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=GBooksWidgetInit" type="text/javascript" ></script>

</head>
<body>
     <div style="width: 250px;height: 500px;" id="books"></div>
</body>
</html>
